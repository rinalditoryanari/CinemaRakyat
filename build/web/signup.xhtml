<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Cinema Rakyat</title>
        <link rel="stylesheet" href="css/style1.css"></link>
        <h:outputStylesheet library="css" name="popup.css"/>
	<link href="http://fonts.googleapis.com/css?family=Playfair+Display:900" rel="stylesheet" type="text/css" />
	<link href="http://fonts.googleapis.com/css?family=Alice:400,700" rel="stylesheet" type="text/css" />
        <h:outputStylesheet library="css" name="home.css" />
        <h:outputStylesheet library="css" name="book.css" />        
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></link>
    </h:head>
    <h:body>
        <ui:decorate template="templatedasar.xhtml">
            <ui:define name="body">
        <div class="container movie-detail">
                <div class="section-center">
                    <div class="booking-form" >
                        <div class="booking-bg" >
                            <div class="form-header " >
                                <h2>Register</h2>
                                <p>Daftarkan akun anda di sini</p>
                            </div>
                        </div>
                        <h:form style="padding-bottom: 0">
                            <table>
                                <tr class="form-group">
                                    <td style="width: 40%">
                                        <span class="form-label">Nama</span>
                                    </td>
                                    <td style="width: 70%">
                                        <b:inputText class="form-control" required="true" value="#{tblPelanggan.nama}"/>                               
                                    </td>
                                </tr>
                                <tr class="form-group">
                                    <td><span class="form-label">Email</span></td>
                                    <td><b:inputText class="form-control" required="true" value="#{tblPelanggan.email}"/></td>
                                </tr>
                                <tr class="form-group">
                                    <td><span class="form-label">Password</span></td>
                                    <td><b:inputSecret class="form-control" required="true" value="#{tblPelanggan.password}"/></td>
                                </tr>                                
                                <tr class="form-group">
                                    <td><span class="form-label">Nomor Telefon</span></td>
                                    <td><b:inputText class="form-control" required="true" value="#{tblPelanggan.noTelp}"/></td>
                                </tr>
                            </table>
                            <div class="form-btn">
                                <h5 style="text-align: center">*Email dan Password yang anda masukkan tidak akan bisa diubah*</h5>
                                <b:commandButton class="submit-btn" value="Sign Up" action="#{tblPelanggan.daftarakun()}"/>
                                <br/><br/>
                                <c:if test="#{tblPelanggan.adaEmail == true}">
                                    <div class="alert alert-danger">
                                        <strong>Email yang anda masukkan telah terdaftar</strong>
                                    </div>
                                </c:if>
                                <c:if test="#{tblPelanggan.bisaedit== true}">
                                    <div class="alert alert-success">
                                        <strong>Akun berhasil disimpan</strong>
                                    </div>
                                </c:if>
                            </div>
                        </h:form>
                        <h:form style="padding-top: 0px">
                            <b:commandButton class="submit-btn" value="Log In" action="#{tblPelanggan.pindahlogin()}"/>
                        </h:form>
                    </div>
		</div>
        </div>
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
