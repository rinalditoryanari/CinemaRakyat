<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Cinema Rakyat</title>
        <link rel="stylesheet" href="css/style1.css"></link>
	<link href="http://fonts.googleapis.com/css?family=Playfair+Display:900" rel="stylesheet" type="text/css" />
	<link href="http://fonts.googleapis.com/css?family=Alice:400,700" rel="stylesheet" type="text/css" />
        <h:outputStylesheet library="css" name="popup.css"/>
        <h:outputStylesheet library="css" name="home.css" />
        <h:outputStylesheet library="css" name="book.css" />        
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></link>
    </h:head>
    <h:body>
        <ui:decorate template="templatedasar.xhtml">
            <ui:define name="body">
        <div class="container movie-detail">
                <div class="section-center">
                    <div class="booking-form" >
                        <div class="booking-bg" >
                            <div class="form-header " >
                                <h2>Edit Profil</h2>
                                <p>Silahkan untuk memasukkan email dan password lalu klik Cari akun</p>
                                <p>Setelah itu masukkan data Nama dan Nomor Telefon, baik yang dirubah maupun yang tidak dirubah</p>
                                <div class="alert alert-danger">
                                    <strong>Dilarang untuk mengubah nilai Id</strong>
                                </div>
                            </div>
                        </div>
                            <h:form prependId=" false">
                                <table>
                                    <tr>
                                        <td width="40%">
                                            <h:outputLabel class="form-label">Email</h:outputLabel>
                                        </td>
                                        <td width="5%"></td>
                                        <td width="60%">
                                            <b:inputText class="form-control" placeholder="Masukkan Email"
                                                         value="#{tblPelanggan.email}"/></td>
                                    </tr><tr>
                                        <td>
                                            <h:outputLabel class="form-label">Pass</h:outputLabel>
                                        </td>
                                        <td width="5%"></td>
                                        <td>
                                            <b:inputText class="form-control" placeholder="Masukkan Password" 
                                                         value="#{tblPelanggan.password}"/></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td>
                                            <center>
                                                <b:commandButton class="submit-btn" value="Cari Akun"
                                                                 icon="search" action="#{tblPelanggan.cariakun()}" />
                                            </center>
                                            <br/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel class="form-label">Id :</h:outputLabel></td>
                                        <td></td>
                                        <td><b:inputText class="form-control" value="#{tblPelanggan.idPelanggan}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel class="form-label">Nama :</h:outputLabel></td>
                                        <td></td>
                                        <td><b:inputText class="form-control" value="#{tblPelanggan.nama}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel class="form-label">Telepon :</h:outputLabel></td>
                                        <td></td>
                                        <td><b:inputText class="form-control" value="#{tblPelanggan.noTelp}"/></td>
                                    </tr>
                                    <tr>
                                        <td colspan="3">
                                            <center>
                                                <b:commandButton class="submit-btn" value="Simpan Perubahan" action="#{tblPelanggan.updateakun()}"/>
                                                &nbsp; &nbsp; &nbsp;
                                                <b:commandButton class="submit-btn" value="Hapus Akun" action="#{tblPelanggan.delete()}"/>
                                            </center>
                                        </td>
                                    </tr>
                                </table>
                                <br/>
                            </h:form>
                    </div>
		</div>
        </div>
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
